<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Funkoshop</title>
    
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../shop/shop.html">SHOP <iconify-icon
                            icon="ion:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="./cart.html">
                        <img src="../img/icons/cart-icon.svg" alt="Icono del carro de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- START SECTION SHOPPING CART -->
    <main class="container">
        <section class="shopping-cart">
            <div class="shopping-cart__title ">
                <h2 class="shopping-cart__title-title">CARRITO DE COMPRAS</h2>
                <hr>
            </div>
            <div class="shopping-cart__list">
                <div class="shopping-cart__header">
                    <h3 class="shopping-cart__subtitle">DETALLE DE PRODUCTO</h3>
                </div>
                <div class="shopping-cart__header">
                    <h3 class="shopping-cart__subtitle">CANTIDAD</h3>
                </div>
                <div class="shopping-cart__header">
                    <h3 class="shopping-cart__subtitle">TOTAL</h3>
                </div>
            </div>  
        </section>
        <section class="shopping-cart">        
            <div class="shopping-cart__items">
                <h2 class="shopping-cart__items-title">RESUMEN</h2>
                <hr>
            </div>
            <div class="shopping-cart__items">
                <div class="shopping-cart__item">
                    <div class="shopping-cart__item-header">
                        <h3 class="shopping-cart__item-subtitle">CANTIDAD DE ELEMENTOS</h3>
                    </div>
                    <div class="shopping-cart__item-header">
                        <h3 class="shopping-cart__item-subtitle">SUBTOTAL</h3>
                    </div>
                    <div class="shopping-cart__item-header">
                        <h3 class="shopping-cart__item-subtitle">ENVIO</h3>
                    </div>
                    <hr>
                    <div class="shopping-cart__item-header">
                        <h3 class="shopping-cart__item-subtitle-total">TOTAL</h3>
                    </div>
                </div>
               
            </div>
            <button class="item__submit" type="submit"> <a href="">IR A PAGAR</a></button>
            </section>
               
        
    </main>


    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">CONTACTO</a>
                </li>
            </ul>
            <figure>
                <img src="../img/branding/isotype.svg" alt="Isotipo">
            </figure>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    
</body>
</html>
